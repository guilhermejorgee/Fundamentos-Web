<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Link Estilo CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Guilherme</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Redes Sociais
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Instagram</a></li>
                  <li><a class="dropdown-item" href="#">Facebook</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">LinkedIn</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--/Menu-->

      <!--Grid-->

      <div class="container">

        <div class="row mt-5 justify-content-center">

            <div class="col-md-4 p-0">

                <div class="bg-danger">4 Coluna</div>

            </div>

            <div class="col-md-4  p-0">

                <div class="bg-success">4 Coluna</div>

            </div>

            <div class="col-md-4  p-0">

                <div class="bg-warning">4 Coluna</div>

            </div>

        </div>

  

        <div class="row mt-5 justify-content-center">

            <div class="col-md-6 p-0">

                <div class="bg-danger">4 Coluna</div>

            </div>

            <div class="col-md-6  p-0">

                <div class="bg-success">4 Coluna</div>

            </div>

            <div class="row mt-5 justify-content-center">
            
                <div class="col-md-12 p-0">
    
                    <div class="bg-info">12 Coluna</div>
    
                </div>
    
            </div>

            <div class="row mt-0 justify-content-center">

            <div class="col-md-3 p-0">
     

                <div class="bg-success" style="height: 200px;">Foto<br>Sobre mim<br>Minhas postagens</div>

                <div class="bg-success" style="height: 200px;">Rankings de Usuarios</div>

            </div>

            <div class="col-md-9  p-0">

               
                <section class="bg-danger" style="height: 200px;">Postagem</section>

                <section class="bg-warning" style="height: 200px;">Iframe</section>

            </div>

            </div>


        </div>

      </div>

      <!--/Grid-->

    <!--Script JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
